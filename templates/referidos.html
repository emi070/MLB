<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Programa de Referidos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card p-4 shadow" style="width: 100%; max-width: 400px;">
            <h3 class="text-center">Programa de Referidos</h3>
            
            <form method="POST">
                {{ form.hidden_tag() }}  <!-- Necesario para Flask-WTF -->
                
                <div class="mb-3">
                    <label for="referido_por" class="form-label">CÃ³digo de referido (opcional)</label>
                    {{ form.referido_por(class="form-control", id="referido_por") }}
                </div>
                
                <button type="submit" class="btn btn-success w-100">Registrarse</button>
            </form>
            
            <div class="text-center mt-3">
                <a href="{{ url_for('dashboard') }}">Volver al Dashboard</a>
            </div>
        </div>
    </div>
</body>
</html>
